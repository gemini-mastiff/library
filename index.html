<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Library</title>
</head>

<body>

<div class="wrapper">
    <h1>The Library of Destiny (or something)</h1>
    <table>
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Pages</th>
                <th scope="col">Read?</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<dialog open>
    <form action="">
        <button class="close-button"></button>
        <div class="form-row">
            <label for="title">Title</label>
            <input  id="title"
                    name="title"
                    type="text">
        </div>
        <div class="form-row">
            <label for="author">Author</label>
            <input  id="author"
                    name="author"
                    type="text">
        </div>
        <div class="form-row">
            <label for="pages">Page Count</label>
            <input  id="pages"
                    name="pages"
                    type="tel">
        </div>
        <fieldset>
            <legend>Have you read the book?</legend>
            <input  id="read-1"
            name="read"
            value="read"
            type="radio">
            <label for="read-1">Read</label>
            <input  id="read-2"
            name="read"
            value="reading"
            type="radio">
            <label for="read-2">Reading</label>
            <input  id="read-3"
            name="read"
            value="unread"
            type="radio">
            <label for="read-3">Unread</label>
        </fieldset>
        <button>Save</button>
    </form>
</dialog>
    
</body>
</html>
