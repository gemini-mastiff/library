<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Library</title>
</head>

<body>

<div class="wrapper">
    <h1>The Library of Destiny (or something)</h1>
    <table>
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Pages</th>
                <th scope="col">Read?</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="showDialog">New Book</button>
</div>

<dialog>
    <form>
        <button id="closeBtn"></button>
        <div class="form-row">
            <label for="title">Title</label>
            <input  id="title"
                    name="title"
                    type="text">
        </div>
        <div class="form-row">
            <label for="author">Author</label>
            <input  id="author"
                    name="author"
                    type="text">
        </div>
        <div class="form-row">
            <label for="pages">Page Count</label>
            <input  id="pages"
                    name="pages"
                    type="tel">
        </div>
        <div class="form-row">
            <legend>Have you read the book?</legend>
            <select id="read" name="read">
                <option value="">Choose...</option>
                <option value="unread">Unread</option>
                <option value="reading" default>Reading</option>
                <option value="finished">Finished</option>
            </select>
        </div>
        <button id="saveBtn">Save</button>
    </form>
</dialog>
    
</body>
</html>
